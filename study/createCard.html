<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="create.css">
    <title>Create Cards</title>
</head>
<body>
    <header>
        <div class="header-bar">
            <button class="home-btn" onclick="location.href='../main.html'">âŸµ Home</button>
            <h1>Create Cards</h1>
            <nav class="nav-pills">
                <button class="nav-pill" onclick="location.href='studyHome.html'">Study</button>
                <button class="nav-pill active" onclick="location.href='createCard.html'">Create</button>
                <button class="nav-pill" onclick="location.href='viewCards.html'">Library</button>
            </nav>
        </div>
    </header>

    <main class="wrap">
        <!-- Stats Overview -->
        <section class="stats-overview">
            <div class="stat-card">
                <div class="stat-number" id="total-cards-stat">0</div>
                <div class="stat-label">Total Cards</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="categories-stat">0</div>
                <div class="stat-label">Categories</div>
            </div>
        </section>

        <!-- Create Form -->
        <section class="card">
            <h3>âœ¨ Create New Card</h3>
            <form class="create-form" id="create-form">
                <!-- Front Input -->
                <div class="form-group">
                    <label for="front-input" class="form-label">Front (English)</label>
                    <input 
                        type="text" 
                        id="front-input" 
                        class="form-input" 
                        placeholder="Enter the word or phrase to learn..."
                        required
                    >
                </div>

                <!-- Back Input -->
                <div class="form-group">
                    <label for="back-input" class="form-label">Back (Translation)</label>
                    <input 
                        type="text" 
                        id="back-input" 
                        class="form-input" 
                        placeholder="Enter the translation or definition..."
                        required
                    >
                </div>

                <!-- Category Input -->
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <div class="category-input-group">
                        <div class="category-toggle-container">
                            <input type="checkbox" id="category-toggle" class="category-toggle">
                            <label for="category-toggle" class="category-toggle-label">Existing Category</label>
                        </div>
                        
                        <select id="category-dropdown" class="form-input">
                            <option value="">Select category...</option>
                        </select>
                        
                        <input 
                            type="text" 
                            id="category-text-input" 
                            class="form-input" 
                            placeholder="Enter new category..."
                        >

                        <!-- Quick Category Buttons -->
                        <div class="quick-categories">
                            <button type="button" class="quick-add-btn" data-category="noun">Noun</button>
                            <button type="button" class="quick-add-btn" data-category="verb">Verb</button>
                            <button type="button" class="quick-add-btn" data-category="adjective">Adjective</button>
                            <button type="button" class="quick-add-btn" data-category="greeting">Greeting</button>
                            <button type="button" class="quick-add-btn" data-category="phrase">Phrase</button>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn-primary" id="add-card-btn">
                        âž• Add Card
                    </button>
                    <button type="button" class="btn-secondary" onclick="location.href='studyHome.html'">
                        ðŸ“š Go Study
                    </button>
                </div>
            </form>
        </section>

        <!-- Recent Cards -->
        <section class="card recent-cards-section">
            <h3>ðŸ•’ Recent Cards</h3>
            <div class="recent-cards" id="recent-cards">
                <!-- Dynamic content -->
            </div>
        </section>

        <!-- Import Sample Data -->
        <section class="card import-section">
            <h3>ðŸ“¥ Sample Data</h3>
            <p class="import-description">
                Need some cards to get started? Import sample Korean vocabulary cards.
            </p>
            <button class="btn-secondary" id="import-sample-btn">
                Import Sample Cards
            </button>
        </section>
    </main>

    <script src="js/data.js"></script>
    <script src="js/create.js"></script>
</body>
</html>
