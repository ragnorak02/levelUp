<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level Up ‚Äî Dashboard</title>

  <link rel="stylesheet" href="./main.css" />

  <!-- Chart.js (CDN) for donut chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- OPTIONAL BUT RECOMMENDED:
       Include your finance data loader if it seeds localStorage on first load.
       Use the same path you use on receipts.html / finance pages.
       Example:
       <script src="./finances/dataLoader.js"></script>
  -->
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="title">Journal</div>
    </div>
  </div>

  <main class="wrap">
    <!-- TOP DASHBOARD ROW -->
    <section class="dash-top">
      <!-- LEFT: Character -->
      <div class="card character-card">
        <div class="card-inner">
          <div class="character-frame" id="characterFrame">
            <div class="avatar-badge" title="Character icon (replace later)">‚ö°</div>
            <div class="aura" aria-hidden="true"></div>
            <img
              class="character-gif"
              src="https://giffiles.alphacoders.com/220/220162.gif"
              alt="Character GIF"
            />
          </div>

          <div class="level-strip">
            <span class="level-num" id="levelNum">1</span>
            <div class="level-bar"><div class="level-fill" id="levelFill"></div></div>
            <button class="transform-btn" id="exTransform" title="Unlocks when Exercise reaches max">Transform</button>
          </div>

          <div class="bowl-section">
            <a class="char-action bowl-link" href="./bowling/index.html">
              <span>üé≥ Bowl</span>
              <span class="bowl-avg" id="bowlAvg"></span>
            </a>
            <div class="char-action bowl-recent" id="bowlRecent" style="display:none;"></div>
          </div>

          <div class="travel-section" id="travelSection" style="display:none;">
            <div class="travel-link-row">
              <a class="micon travel" href="./travel/index.html" title="Open Travel module">‚úàÔ∏è</a>
              <span class="travel-label">Travel</span>
              <span class="travel-meta" id="travelMeta"></span>
            </div>
            <div class="travel-interests" id="travelInterests"></div>
          </div>
        </div>
      </div>

      <!-- RIGHT: Modules (tap to navigate) -->
      <div class="card modules-card">
        <div class="card-inner">
          <div class="modules-grid" aria-label="Modules">
            <div class="modv" id="modExercise" data-module="exercise">
              <div class="modv-top"><a class="micon ex" href="./powerUp/index.html" title="Open Exercise module">üí™</a></div>
              <div class="vbar"><div class="vfill ex" id="modExFill"></div></div>
              <div class="abbr">Str</div>
            </div>

            <div class="modv" id="modStudy" data-module="study">
              <div class="modv-top"><a class="micon study" href="./study/studyHome.html" title="Open Study module">üìò</a></div>
              <div class="vbar"><div class="vfill study" id="modStudyFill"></div></div>
              <div class="abbr">Wis</div>
            </div>

            <div class="modv" id="modFin" data-module="finance">
              <div class="modv-top"><a class="micon fin" href="./finances/index.html" title="Open Finances module">üí∞</a></div>
              <div class="vbar"><div class="vfill fin" id="modFinFill"></div></div>
              <div class="abbr">Fin</div>
            </div>

            <div class="modv" id="modNutrition" data-module="nutrition">
              <div class="modv-top"><a class="micon nut" href="./nutrition/index.html" title="Open Nutrition module">üçé</a></div>
              <div class="vbar"><div class="vfill nut" id="modNutFill"></div></div>
              <div class="abbr">Nut</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FOCUS PANEL (shown when a module bar is tapped) -->
    <section class="card focus-panel" id="focusPanel" style="display:none;">
      <div class="card-inner">
        <div class="focus-header" id="focusHeader"></div>
        <div class="focus-body" id="focusBody"></div>
      </div>
    </section>

    <!-- CALENDAR -->
    <section class="card calendar-card">
      <div class="calendar-head">
        <div class="calendar-nav">
          <button class="cal-nav-btn" id="calMonthPrev" type="button" title="Previous month">‚óÄ</button>
          <div class="cal-month-label" id="calMonthLabel">Month</div>
          <button class="cal-nav-btn" id="calMonthNext" type="button" title="Next month">‚ñ∂</button>
        </div>
        <button class="mini" id="calAddEvent">+ Event</button>
      </div>

      <div class="cal-dow-row">
        <div class="cal-dow">Sun</div>
        <div class="cal-dow">Mon</div>
        <div class="cal-dow">Tue</div>
        <div class="cal-dow">Wed</div>
        <div class="cal-dow">Thu</div>
        <div class="cal-dow">Fri</div>
        <div class="cal-dow">Sat</div>
      </div>

      <div class="cal-grid" id="calGrid"></div>

      <div class="cal-day-detail" id="calDayDetail" style="display:none;"></div>
    </section>

    <!-- Calendar Event Modal -->
    <div class="cal-modal-overlay" id="calModalOverlay">
      <div class="cal-modal">
        <div class="cal-modal-head">
          <b>New Event</b>
          <button class="cal-event-del" id="calModalClose" title="Close">‚úï</button>
        </div>
        <div class="cal-input-row">
          <label>Title</label>
          <input type="text" id="calEventTitle" placeholder="Event title" />
        </div>
        <div class="cal-input-row">
          <label>Date</label>
          <input type="date" id="calEventDate" />
        </div>
        <div class="cal-input-row">
          <label>Category</label>
          <select id="calEventCat">
            <option value="general">General</option>
            <option value="workout">Workout</option>
            <option value="study">Study</option>
            <option value="travel">Travel</option>
            <option value="reminder">Reminder</option>
          </select>
        </div>
        <div class="cal-input-row">
          <label>Notes</label>
          <textarea id="calEventNotes" rows="2" placeholder="Optional notes"></textarea>
        </div>
        <button class="cal-save-btn" id="calSaveEvent">Save Event</button>
      </div>
    </div>

    <!-- FINANCE: Grocery spending (compact) -->
    <section class="card finance-card detail-panel" data-focus="finance" style="display:none;">
      <div class="finance-header">
        <div class="finance-header-left">
          <button class="finance-nav-btn" id="financeMonthPrev" type="button" title="Previous month">‚óÄ</button>
          <div class="finance-month-label" id="financeMonthLabel">Month</div>
          <button class="finance-nav-btn" id="financeMonthNext" type="button" title="Next month">‚ñ∂</button>
        </div>
        <div class="finance-header-right">
          <button class="fin-filter active" data-cat="all" title="All Categories">üìä</button>
          <button class="fin-filter" data-cat="groc" title="Groceries">üõí</button>
          <button class="fin-filter" data-cat="rental" title="Rental">üè†</button>
          <button class="fin-filter" data-cat="cafe" title="Cafe & Restaurant">‚òï</button>
          <button class="chip-btn" id="financeToggleChart" title="Show/hide chart">üëÅ</button>
        </div>
      </div>

      <div class="finance-body">
        <div class="donut-wrap" id="financeDonutWrap">
          <canvas id="financeDonut" width="150" height="150" aria-label="Spending donut"></canvas>
          <div class="donut-center">
            <div class="donut-total" id="financeTotal">$0</div>
            <div class="donut-caption" id="financeTotalLabel">Groceries</div>
          </div>
        </div>

        <div class="finance-legend" id="financeLegend"></div>
        <div class="finance-empty" id="financeEmpty"></div>
        <div class="finance-food-cost" id="financeFoodCost"></div>
      </div>
    </section>

    <!-- NUTRITION: Daily summary -->
    <section class="card nutrition-card detail-panel" data-focus="nutrition" id="nutritionCard" style="display:none;">
      <div class="card-inner">
        <div class="nutrition-head">
          <div>
            <b>Nutrition</b>
            <span class="nutrition-sub" id="nutritionSub">Today</span>
          </div>
          <button class="mini" id="openNutrition">Log Meal</button>
        </div>

        <div class="nutrition-bars" id="nutritionBars">
          <div class="nbar-row">
            <div class="nbar-label">Cal</div>
            <div class="nbar-track"><div class="nbar-fill nbar-cal" id="nbarCal"></div></div>
            <div class="nbar-val" id="nvalCal">0 / 2200</div>
          </div>
          <div class="nbar-row">
            <div class="nbar-label">Pro</div>
            <div class="nbar-track"><div class="nbar-fill nbar-pro" id="nbarPro"></div></div>
            <div class="nbar-val" id="nvalPro">0g</div>
          </div>
          <div class="nbar-row">
            <div class="nbar-label">Carb</div>
            <div class="nbar-track"><div class="nbar-fill nbar-carb" id="nbarCarb"></div></div>
            <div class="nbar-val" id="nvalCarb">0g</div>
          </div>
          <div class="nbar-row">
            <div class="nbar-label">Fat</div>
            <div class="nbar-track"><div class="nbar-fill nbar-fat" id="nbarFat"></div></div>
            <div class="nbar-val" id="nvalFat">0g</div>
          </div>
        </div>

        <div class="nutrition-vs" id="nutritionVs"></div>
      </div>
    </section>

    <!-- Exercise History Section -->
    <section class="card history detail-panel" data-focus="exercise" style="display:none;">
      <div class="card-inner">
        <div class="history-head">
          <div class="history-title">
            <b>Exercise History</b>
            <span id="historySub">Most recent workout</span>
          </div>
          <div class="history-cta">
            <button class="mini" id="openExercise">Open Workout</button>
            <button class="mini" id="openAnalytics">Analytics</button>
          </div>
        </div>

        <div class="summary" id="historySummary" style="display:none;">
          <div class="chip"><small>Date</small> <span id="hDate">‚Äî</span></div>
          <div class="chip"><small>Exercises</small> <span id="hMoves">‚Äî</span></div>
          <div class="chip"><small>Sets</small> <span id="hSets">‚Äî</span></div>
          <div class="chip"><small>Volume</small> <span id="hVol">‚Äî</span></div>
        </div>

        <div id="historyBody"></div>
      </div>
    </section>
  </main>

  <script src="./main.js"></script>
</body>
</html>
