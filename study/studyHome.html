<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Study Hub</title>
</head>
<body>
    <header>
        <div class="header-bar">
            <button class="home-btn" onclick="location.href='../main.html'">âŸµ Home</button>
            <h1>Study Hub</h1>
            <nav class="nav-pills">
                <button class="nav-pill active" onclick="location.href='studyHome.html'">Study</button>
                <button class="nav-pill" onclick="location.href='createCard.html'">Create</button>
                <button class="nav-pill" onclick="location.href='viewCards.html'">Library</button>
            </nav>
        </div>
    </header>

    <main class="wrap">
        <!-- Progress Overview -->
        <section class="card">
            <h3>ðŸ“Š Learning Progress</h3>
            <div class="progress-overview">
                <div class="progress-circle">
                    <div class="circle-bg"></div>
                    <div class="circle-progress" style="--progress: 0"></div>
                    <div class="progress-text">
                        <div class="progress-value">0%</div>
                        <div class="progress-label">Mastered</div>
                    </div>
                </div>
                <div class="stats-grid">
                    <div class="stat-item" id="total-cards">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Total Cards</div>
                    </div>
                    <div class="stat-item" id="new-cards">
                        <div class="stat-value">0</div>
                        <div class="stat-label">New</div>
                    </div>
                    <div class="stat-item" id="learning-cards">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Learning</div>
                    </div>
                    <div class="stat-item" id="mastered-cards">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Mastered</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Study Options -->
        <section class="card">
            <h3>ðŸŽ¯ Study Options</h3>
            <div class="study-grid">
                <a href="#" class="study-option primary" data-mode="learn">
                    <div class="study-icon">ðŸŒ±</div>
                    <div class="study-title">Learn New</div>
                    <div class="study-desc">Study new and unmastered cards</div>
                </a>
                <a href="#" class="study-option" data-mode="review">
                    <div class="study-icon">ðŸ”„</div>
                    <div class="study-title">Review</div>
                    <div class="study-desc">Practice learned cards</div>
                </a>
                <a href="#" class="study-option" data-mode="test">
                    <div class="study-icon">âš¡</div>
                    <div class="study-title">Quick Test</div>
                    <div class="study-desc">Random cards from all categories</div>
                </a>
            </div>

            <!-- Study Count Selector -->
            <div class="count-selector">
                <span class="count-label">Cards per session:</span>
                <div class="count-options">
                    <button class="count-option active" data-count="all">All</button>
                    <button class="count-option" data-count="5">5</button>
                    <button class="count-option" data-count="10">10</button>
                    <button class="count-option" data-count="15">15</button>
                    <button class="count-option" data-count="20">20</button>
                </div>
            </div>
        </section>

        <!-- Categories -->
        <section class="card">
            <h3>ðŸ“š Categories</h3>
            <div class="category-grid" id="category-grid">
                <!-- Dynamic content -->
            </div>
        </section>
    </main>

    <script src="js/data.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
