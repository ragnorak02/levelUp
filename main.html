<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level Up â€” Dashboard</title>
  <style>
    :root{
      --bg0:#bfefff;
      --bg1:#aee6ff;

      --ink:#0b1b2a;
      --muted:#335b78;

      --card: rgba(255,255,255,.78);
      --ring: rgba(0,0,0,.18);

      --shadow: 0 14px 40px rgba(0,0,0,.16);
      --radius: 16px;

      --good:#22c55e;
      --warn:#f59e0b;

      --ex:#ef4444;     /* Str */
      --study:#3b82f6;  /* Wis */
      --fin:#22c55e;    /* Fin */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial;
      color:var(--ink);
      background: linear-gradient(180deg, var(--bg0) 0%, var(--bg1) 100%);
      overflow-x:hidden;
    }

    /* Header row */
    .topbar{
      position:sticky;
      top:0;
      z-index:20;
      backdrop-filter: blur(8px) saturate(1.2);
      background: rgba(191,239,255,.70);
      border-bottom: 1px solid rgba(0,0,0,.12);
    }
    .topbar-inner{
      width:min(980px, 100%);
      margin:0 auto;
      padding:10px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .title{
      flex:1;
      font-weight:950;
      font-size:22px;
      padding:10px 12px;
      border-radius:12px;
      color:#fff;
      background:#000;
      box-shadow: 0 10px 22px rgba(0,0,0,.22);
    }

    .top-right{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .pill{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.15);
      background: rgba(255,255,255,.75);
      box-shadow: 0 8px 18px rgba(0,0,0,.10);
      font-weight:900;
      white-space:nowrap;
    }
    .pill small{font-weight:800; color:var(--muted)}
    .btn{
      all:unset;
      cursor:pointer;
      padding:8px 10px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.18);
      background: rgba(255,255,255,.70);
      font-weight:950;
      box-shadow: 0 8px 18px rgba(0,0,0,.10);
      white-space:nowrap;
    }
    .btn:hover{background: rgba(255,255,255,.85)}
    .btn:active{transform: translateY(1px)}

    /* Main wrapper */
    .wrap{
      width:min(980px, 100%);
      margin:0 auto;
      padding:10px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    /* Top dashboard row */
    .dash-top{
      display:flex;
      gap:10px;
      align-items:stretch;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--ring);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-inner{padding:10px}

    /* Left side: Character */
    .character-card{
      flex: 1.35;
      min-width: 0;
    }
    .section-label{
      font-weight:900;
      font-size:13px;
      color: rgba(0,0,0,.65);
      margin-bottom:6px;
    }

    .character-frame{
      position:relative;
      border-radius: 14px;
      border:1px solid rgba(0,0,0,.18);
      background: rgba(255,255,255,.70);
      overflow:hidden;
    }
    .character-gif{
      width:100%;
      height: 200px;
      display:block;
      object-fit: cover;
    }
    .avatar-badge{
      position:absolute;
      top:8px; left:8px;
      width:34px; height:34px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,.22);
      background: rgba(255,255,255,.80);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
      box-shadow: 0 10px 18px rgba(0,0,0,.14);
      user-select:none;
    }

    .aura{
      position:absolute;
      inset:-30px;
      opacity:0;
      pointer-events:none;
      background:
        radial-gradient(closest-side, rgba(255,255,255,.9), transparent 60%),
        radial-gradient(closest-side, rgba(239,68,68,.55), transparent 62%),
        radial-gradient(closest-side, rgba(59,130,246,.35), transparent 62%);
      filter: blur(10px);
      transform: scale(.98);
    }
    .transforming .aura{ animation: auraPulse 900ms ease-out; }
    @keyframes auraPulse{
      0%{opacity:0; transform:scale(.98)}
      25%{opacity:.55}
      55%{opacity:.95; transform:scale(1.02)}
      100%{opacity:0; transform:scale(1.06)}
    }

    /* Status expanded */
    .character-bottom{
      margin-top:8px;
      display:grid;
      gap:8px;
      grid-template-columns: 1fr;
    }
    .mini-card{
      background: rgba(255,255,255,.75);
      border:1px solid rgba(0,0,0,.15);
      border-radius:12px;
      padding:8px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      min-width:0;
    }
    .mini-card .k{
      font-size:11px;
      color: rgba(0,0,0,.58);
      font-weight:900;
      white-space:nowrap;
    }
    .mini-card .v{
      font-weight:950;
      font-size:14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* Power block */
    .power-block{
      margin-top:8px;
      background: rgba(0,0,0,.08);
      border:1px solid rgba(0,0,0,.14);
      border-radius:12px;
      padding:8px 10px;
    }
    .power-top{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:8px;
      flex-wrap:wrap;
    }
    .power-top .left{
      display:flex;
      align-items:center;
      gap:8px;
      font-weight:950;
    }
    .dot{
      width:9px; height:9px; border-radius:999px;
      background: var(--warn);
      box-shadow: 0 0 0 3px rgba(245,158,11,.20);
      flex:0 0 auto;
    }
    .dot.ready{
      background: var(--good);
      box-shadow: 0 0 0 3px rgba(34,197,94,.22);
    }
    .power-top .num{
      font-weight:950;
      font-size:12px;
      color: rgba(0,0,0,.70);
      white-space:nowrap;
    }

    .bar{
      margin-top:6px;
      height:12px;
      border-radius:999px;
      background: rgba(0,0,0,.10);
      border:1px solid rgba(0,0,0,.12);
      overflow:hidden;
    }
    .fill{
      height:100%;
      width:0%;
      border-radius:999px;
      transition: width .35s ease;
    }
    .fill.ex{ background: linear-gradient(90deg, rgba(239,68,68,.92), rgba(239,68,68,.55)); }

    .transform-row{
      margin-top:10px;
      display:flex;
      align-items:center;
      justify-content:flex-end;
    }
    .transform-btn{
      all:unset;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.18);
      font-weight:950;
      cursor:not-allowed;
      opacity:.55;
      background: rgba(255,255,255,.55);
      white-space:nowrap;
    }
    .transform-btn.ready{
      cursor:pointer;
      opacity:1;
      background: linear-gradient(90deg, rgba(34,197,94,.95), rgba(34,197,94,.72));
      box-shadow: 0 10px 22px rgba(34,197,94,.24);
      color: rgba(0,0,0,.82);
    }
    .transform-btn.ready:hover{filter: brightness(1.03)}
    .transform-btn.ready:active{transform: translateY(1px)}

    /* RIGHT: 3 bars side-by-side, FULL HEIGHT to bottom */
    .modules-card{
      flex: 1;
      min-width: 0;
      display:flex;
    }
    .modules-card .card-inner{
      display:flex;
      flex:1;
      /* make sure inner uses full height so the bars can stretch */
      height: 100%;
    }

    .modules-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
      align-items:stretch;
      width:100%;
      flex:1;
    }

    /* Each column stretches to fill the whole card height */
    .modv{
      background: rgba(255,255,255,.80);
      border:1px solid rgba(0,0,0,.15);
      border-radius:14px;
      padding:10px 8px;
      cursor:pointer;
      user-select:none;
      box-shadow: 0 10px 18px rgba(0,0,0,.10);
      display:flex;
      flex-direction:column;
      gap:10px;
      min-width:0;
      height: 100%;
    }
    .modv:active{transform: translateY(1px)}
    .modv:hover{filter: brightness(1.02)}

    /* Top is icon only (no names, no power text) */
    .modv-top{
      display:flex;
      justify-content:center;
      align-items:center;
      min-width:0;
    }
    .micon{
      width:38px; height:38px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
      border:1px solid rgba(0,0,0,.16);
      background: rgba(255,255,255,.80);
    }
    .micon.ex{ background: rgba(239,68,68,.16); }
    .micon.study{ background: rgba(59,130,246,.16); }
    .micon.fin{ background: rgba(34,197,94,.16); }

    /* Vertical bar grows to consume remaining height */
    .vbar{
      flex: 1;
      width:100%;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.12);
      background: rgba(0,0,0,.08);
      position:relative;
      overflow:hidden;
      min-height: 160px; /* ensures tall feel even if layout compresses */
    }
    .vfill{
      position:absolute;
      left:0; right:0;
      bottom:0;
      height:0%;
      transition: height .35s ease;
      border-radius:14px;
    }
    .vfill.ex{ background: linear-gradient(180deg, rgba(239,68,68,.65), rgba(239,68,68,.92)); }
    .vfill.study{ background: linear-gradient(180deg, rgba(59,130,246,.65), rgba(59,130,246,.92)); }
    .vfill.fin{ background: linear-gradient(180deg, rgba(34,197,94,.65), rgba(34,197,94,.92)); }

    /* Abbrev label at bottom */
    .abbr{
      text-align:center;
      font-weight:1000;
      letter-spacing:.6px;
      font-size:13px;
      color: rgba(0,0,0,.85);
      padding-top:2px;
      user-select:none;
    }

    /* Exercise History Section */
    .history{
      background: linear-gradient(180deg, rgba(255,255,255,.82), rgba(255,255,255,.62));
    }
    .history-head{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:8px;
    }
    .history-title{
      display:flex; flex-direction:column; gap:2px;
    }
    .history-title b{font-size:16px}
    .history-title span{color:rgba(0,0,0,.55); font-weight:800; font-size:12px}
    .history-cta{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .mini{
      all:unset;
      cursor:pointer;
      padding:8px 10px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.18);
      background: rgba(255,255,255,.65);
      font-weight:950;
      white-space:nowrap;
    }
    .mini:hover{background: rgba(255,255,255,.82)}
    .mini:active{transform: translateY(1px)}

    .summary{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin:10px 0;
    }
    .chip{
      background: rgba(255,255,255,.78);
      border:1px solid rgba(0,0,0,.15);
      border-radius:999px;
      padding:7px 10px;
      font-weight:950;
      display:flex;
      gap:6px;
      align-items:baseline;
      font-size:12px;
    }
    .chip small{color:rgba(0,0,0,.55); font-weight:850}

    .exercise-list{
      display:grid;
      gap:10px;
      margin-top:6px;
    }
    .ex-row{
      background: rgba(255,255,255,.75);
      border:1px solid rgba(0,0,0,.15);
      border-radius:14px;
      padding:10px 12px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    .ex-row .n{
      font-weight:950;
      line-height:1.2;
    }
    .ex-row .m{
      color:rgba(0,0,0,.55);
      font-weight:850;
      font-size:12px;
      margin-top:2px;
    }
    .ex-row .r{
      text-align:right;
      font-weight:950;
      min-width: 120px;
    }
    .ex-row .r small{
      display:block;
      color:rgba(0,0,0,.55);
      font-weight:850;
      margin-top:2px;
    }
    .empty{
      padding:12px;
      border-radius:14px;
      border:1px dashed rgba(0,0,0,.22);
      background: rgba(255,255,255,.55);
      color:rgba(0,0,0,.6);
      font-weight:850;
      line-height:1.4;
    }

    /* Mobile */
    @media (max-width: 360px){
      .dash-top{flex-direction:column;}
      .character-gif{height: 190px}
      .modules-grid{gap:8px}
      .vbar{min-height: 150px}
    }
  </style>
</head>

<body>

          <div class="chip"><small>Sets</small> <span id="hSets">â€”</span></div>

  <script>
    /* -------------------------------
       Storage Keys (no new schema)
    --------------------------------*/
    const KEY_LEVEL = 'levelUp:characterLevel';
    const KEY_TRANSFORMS = 'levelUp:transformCount';
    const KEY_EX_RESET_AT = 'levelUp:exerciseResetAt'; // ISO date; dashboard-only meter reset
    const todayISO = new Date().toISOString().slice(0,10);

    /* -------------------------------
       Workout Data Reader (existing schema)
       - reads powerUp:YYYY-MM-DD
    --------------------------------*/
    function listWorkoutKeys(){
      const keys = [];
      for(let i=0; i<localStorage.length; i++){
        const k = localStorage.key(i);
        if(/^powerUp:\d{4}-\d{2}-\d{2}$/.test(k)) keys.push(k);
      }
      return keys;
    }

    function safeParse(key){
      try { return JSON.parse(localStorage.getItem(key)); }
      catch { return null; }
    }

    function normalizeDay(raw){
      if(!raw || !raw.date) return null;
      const exercises = Array.isArray(raw.exercises) ? raw.exercises : [];
      return {
        date: String(raw.date),
        exercises: exercises.map(ex => ({
          name: String(ex.name || ex.exercise || 'Exercise'),
          bodyPart: String(ex.bodyPart || ex.muscle || ex.group || 'Other'),
          sets: Array.isArray(ex.sets) ? ex.sets.map(s => ({
            weight: Number(s.weight) || 0,
            reps: Number(s.reps) || 0,
            done: !!s.done || !!s.completed
          })) : []
        }))
      };
    }

    function dayTotals(day){
      let sets = 0;
      let volume = 0;
      let moves = 0;

      (day.exercises || []).forEach(ex => {
        if(ex.sets && ex.sets.length) moves++;
        (ex.sets || []).forEach(s => {
          if((s.weight > 0) || (s.reps > 0)) sets++;
          if(s.weight > 0 && s.reps > 0) volume += (s.weight * s.reps);
        });
      });

      return { sets, volume, moves };
    }

    function getAllWorkouts(){
      const days = [];
      listWorkoutKeys().forEach(k => {
        const raw = safeParse(k);
        const day = normalizeDay(raw);
        if(!day) return;

        const totals = dayTotals(day);
        const logged = (day.exercises && day.exercises.length) || totals.sets > 0 || totals.volume > 0;
        if(logged) days.push(day);
      });

      days.sort((a,b) => (a.date < b.date ? -1 : a.date > b.date ? 1 : 0));
      return days;
    }

    function getLatestWorkout(){
      const all = getAllWorkouts();
      return all.length ? all[all.length - 1] : null;
    }

    /* -------------------------------
       Exercise Power (real activity)
       - power = total volume since last dashboard transform reset
       - does NOT modify workout schema
    --------------------------------*/
    function getExerciseResetAt(){
      const v = localStorage.getItem(KEY_EX_RESET_AT);
      return (v && /^\d{4}-\d{2}-\d{2}$/.test(v)) ? v : '1900-01-01';
    }

    function volumeSince(isoDate){
      const all = getAllWorkouts();
      let total = 0;
      all.forEach(day => {
        if(day.date > isoDate){
          total += dayTotals(day).volume;
        }
      });
      return Math.round(total);
    }

    /* -------------------------------
       Character Level
    --------------------------------*/
    function getLevel(){
      const v = Number(localStorage.getItem(KEY_LEVEL));
      return (Number.isFinite(v) && v > 0) ? Math.floor(v) : 1;
    }
    function setLevel(n){
      localStorage.setItem(KEY_LEVEL, String(Math.max(1, Math.floor(n))));
    }
    function getTransformCount(){
      const v = Number(localStorage.getItem(KEY_TRANSFORMS));
      return (Number.isFinite(v) && v >= 0) ? Math.floor(v) : 0;
    }
    function setTransformCount(n){
      localStorage.setItem(KEY_TRANSFORMS, String(Math.max(0, Math.floor(n))));
    }

    /* -------------------------------
       UI Helpers
    --------------------------------*/
    const EX_MAX = 50000; // tune later

    function pct(now, max){
      if(max <= 0) return 0;
      return Math.max(0, Math.min(100, (now / max) * 100));
    }
    function setText(id, text){
      const el = document.getElementById(id);
      if(el) el.textContent = text;
    }
    function setWidth(id, percent){
      const el = document.getElementById(id);
      if(el) el.style.width = percent.toFixed(1) + '%';
    }
    function setHeight(id, percent){
      const el = document.getElementById(id);
      if(el) el.style.height = percent.toFixed(1) + '%';
    }

    function flashTransform(){
      const frame = document.getElementById('characterFrame');
      if(!frame) return;
      frame.classList.remove('transforming');
      void frame.offsetWidth;
      frame.classList.add('transforming');
      setTimeout(()=>frame.classList.remove('transforming'), 950);
    }

    function escapeHtml(str){
      return String(str)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'","&#039;");
    }

    /* -------------------------------
       Render
    --------------------------------*/
    function renderTop(){
      setText('overallLevel', 'Lv ' + getLevel());
    }

    function renderModulesAndCharacter(){
      const exPower = volumeSince(getExerciseResetAt());

      // left character power
      setText('exPowerNow', exPower.toLocaleString());
      setText('exPowerMax', EX_MAX.toLocaleString());
      setWidth('exFill', pct(exPower, EX_MAX));

      // right: vertical fills only (no labels/numbers)
      setHeight('modExFill', pct(exPower, EX_MAX));
      setHeight('modStudyFill', 0);
      setHeight('modFinFill', 0);

      // status + transform readiness
      const ready = exPower >= EX_MAX && EX_MAX > 0;
      const statusText = document.getElementById('statusText');
      const dot = document.getElementById('statusDot');
      const btn = document.getElementById('exTransform');

      if(statusText) statusText.textContent = ready ? 'READY' : 'Charging';
      if(dot) dot.classList.toggle('ready', ready);

      if(btn){
        btn.classList.toggle('ready', ready);
        btn.disabled = !ready;
        btn.style.cursor = ready ? 'pointer' : 'not-allowed';
      }
    }

    function renderHistory(){
      const container = document.getElementById('historyBody');
      const summary = document.getElementById('historySummary');

      const latest = getLatestWorkout();
      if(!latest){
        if(summary) summary.style.display = 'none';
        container.innerHTML = `
          <div class="empty">
            No workout data found yet.<br/>
            Start logging workouts in <b>Power Up</b> and your latest workout will appear here automatically.
          </div>
        `;
        return;
      }

      const totals = dayTotals(latest);

      if(summary) summary.style.display = 'flex';
      setText('hDate', new Date(latest.date + 'T12:00:00').toLocaleDateString(undefined, {month:'short', day:'numeric', year:'numeric'}));
      setText('hMoves', String(totals.moves));
      setText('hSets', String(totals.sets));
      setText('hVol', totals.volume.toLocaleString() + ' lb');

      const rows = [];
      latest.exercises.forEach(ex => {
        const sets = (ex.sets || []).filter(s => (s.weight > 0 || s.reps > 0)).length;
        const vol = (ex.sets || []).reduce((sum, s) => sum + ((s.weight>0 && s.reps>0) ? (s.weight*s.reps) : 0), 0);
        if(sets === 0 && vol === 0) return;

        rows.push(`
          <div class="ex-row">
            <div>
              <div class="n">${escapeHtml(ex.name)}</div>
              <div class="m">${escapeHtml(ex.bodyPart)} â€¢ ${sets} set(s)</div>
            </div>
            <div class="r">
              ${Math.round(vol).toLocaleString()} lb
              <small>volume</small>
            </div>
          </div>
        `);
      });

      container.innerHTML = `
        <div class="exercise-list">
          ${rows.length ? rows.join('') : `<div class="empty">Workout found, but sets are empty.</div>`}
        </div>
      `;
    }

    /* -------------------------------
       Transform Handling (Exercise)
    --------------------------------*/
    function doExerciseTransform(){
      const exPower = volumeSince(getExerciseResetAt());
      if(exPower < EX_MAX) return;

      setLevel(getLevel() + 1);
      setTransformCount(getTransformCount() + 1);

      // Reset DASHBOARD meter only (does not touch workout schema)
      localStorage.setItem(KEY_EX_RESET_AT, todayISO);

      flashTransform();
      renderAll();
    }

    /* -------------------------------
       Navigation (modules = nav)
    --------------------------------*/
    function bindNav(){
      const go = (url)=>{ location.href = url; };

      const modExercise = document.getElementById('modExercise');
      const modStudy = document.getElementById('modStudy');
      const modFin = document.getElementById('modFin');

      if(modExercise){
        modExercise.addEventListener('click', ()=> go('./powerUp/index.html'));
        modExercise.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') go('./powerUp/index.html'); });
      }
      if(modStudy){
        modStudy.addEventListener('click', ()=> go('./study/studyHome.html'));
        modStudy.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') go('./study/studyHome.html'); });
      }
      if(modFin){
        modFin.addEventListener('click', ()=> go('./finances/index.html'));
        modFin.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') go('./finances/index.html'); });
      }
    }

    function bindButtons(){
      const refreshBtn = document.getElementById('refreshBtn');
      if(refreshBtn) refreshBtn.addEventListener('click', ()=>location.reload());

      const exTransform = document.getElementById('exTransform');
      if(exTransform) exTransform.addEventListener('click', doExerciseTransform);

      const openExercise = document.getElementById('openExercise');
      if(openExercise){
        openExercise.addEventListener('click', ()=>{
          const latest = getLatestWorkout();
          if(latest) location.href = `./powerUp/workout.html?date=${latest.date}`;
          else location.href = './powerUp/index.html';
        });
      }

      const openAnalytics = document.getElementById('openAnalytics');
      if(openAnalytics){
        openAnalytics.addEventListener('click', ()=> location.href = './powerUp/analytics.html');
      }
    }

    function renderAll(){
      renderTop();
      renderModulesAndCharacter();
      renderHistory();
    }

    bindNav();
    bindButtons();
    renderAll();
  </script>
</body>
