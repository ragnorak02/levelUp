<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Lookup</title>
  <style>
    :root {
      --bg: #080c11; --panel: #0d131a; --ink: #e8eef6; --muted: #9fb0c7;
      --ring: #1c2a37; --accent: #4CAF50; --accent-2: #2dd4bf; --danger: #ef4444;
      --warn: #f59e0b; --card-bg: #0e141b; --hover-bg: #1a1f26;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial;
      background: linear-gradient(180deg, #070b10 0%, #0a1016 100%); color: var(--ink);
      min-height: 100vh;
    }
    header {
      background: #0b1118; border-bottom: 1px solid var(--ring); padding: 12px 16px;
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 12px;
    }
    .home-btn {
      all: unset; cursor: pointer; border: 1px solid var(--ring); padding: .4rem .7rem;
      border-radius: .6rem; font-size: .9rem; color: var(--muted); transition: background 0.2s;
    }
    .home-btn:hover { background: var(--hover-bg); }
    h1 { margin: 0; font-size: 1.1rem; font-weight: 600; }
    .nav-pills {
      display: flex; gap: 6px; background: var(--panel); padding: 4px;
      border-radius: 10px; border: 1px solid var(--ring); flex-wrap: wrap;
    }
    .nav-pill {
      all: unset; cursor: pointer; padding: .4rem .8rem; border-radius: 8px;
      font-size: .85rem; color: var(--muted); transition: all .2s; white-space: nowrap;
    }
    .nav-pill.active {
      background: linear-gradient(90deg, var(--accent), #22c55e);
      color: #04130a; font-weight: 600;
    }
    .wrap {
      width: min(1200px, 100%); margin: 0 auto; padding: 16px;
      display: flex; flex-direction: column; gap: 16px;
    }
    .search-box {
      background: var(--panel); border: 1px solid var(--ring); border-radius: 14px;
      padding: 20px; position: sticky; top: 16px; z-index: 10;
    }
    .search-input {
      width: 100%; padding: 14px 16px; background: var(--card-bg);
      border: 2px solid var(--ring); border-radius: 12px; color: var(--ink);
      font-size: 1.1rem; transition: border-color 0.2s;
    }
    .search-input:focus { outline: none; border-color: var(--accent); }
    .quick-filters {
      display: flex; gap: 8px; margin-top: 12px; flex-wrap: wrap;
    }
    .filter-btn {
      all: unset; cursor: pointer; padding: .5rem .9rem; border-radius: 20px;
      background: var(--card-bg); border: 1px solid var(--ring);
      font-size: .85rem; color: var(--muted); transition: all 0.2s;
    }
    .filter-btn:hover { background: var(--hover-bg); }
    .filter-btn.active {
      background: var(--accent); color: #04130a; border-color: var(--accent); font-weight: 600;
    }
    .results-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 0; border-bottom: 1px solid var(--ring);
    }
    .results-count { color: var(--muted); font-size: .9rem; }
    .sort-select {
      padding: .5rem .8rem; background: var(--card-bg); border: 1px solid var(--ring);
      border-radius: 8px; color: var(--ink); font-size: .9rem; cursor: pointer;
    }
    .item-card {
      background: var(--panel); border: 1px solid var(--ring); border-radius: 12px;
      padding: 16px; margin-bottom: 12px; cursor: pointer; transition: all 0.2s;
    }
    .item-card:hover {
      background: var(--hover-bg); border-color: var(--accent);
      transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 0, 0, .3);
    }
    .item-header {
      display: flex; justify-content: space-between; align-items: start; margin-bottom: 12px;
    }
    .item-name {
      font-weight: 600; font-size: 1.1rem; color: var(--ink); margin-bottom: 4px;
    }
    .item-category {
      font-size: .85rem; color: var(--accent-2);
    }
    .item-price {
      font-size: 1.5rem; font-weight: 700; color: var(--accent); text-align: right;
    }
    .price-unit { font-size: .85rem; color: var(--muted); }
    .store-comparison {
      display: flex; gap: 12px; flex-wrap: wrap; margin-top: 12px;
      padding-top: 12px; border-top: 1px solid var(--ring);
    }
    .store-price {
      background: var(--card-bg); border: 1px solid var(--ring); border-radius: 8px;
      padding: 8px 12px; flex: 1; min-width: 120px;
    }
    .store-name {
      font-size: .8rem; color: var(--muted); margin-bottom: 4px;
    }
    .store-amount {
      font-size: 1.1rem; font-weight: 700; color: var(--ink);
    }
    .store-best {
      background: rgba(76, 175, 80, 0.1); border-color: var(--accent);
    }
    .store-best .store-amount { color: var(--accent); }
    .price-stats {
      display: flex; gap: 16px; margin-top: 8px; font-size: .85rem; color: var(--muted);
    }
    .stat-item { display: flex; align-items: center; gap: 4px; }
    .stat-label { color: var(--muted); }
    .stat-value { color: var(--ink); font-weight: 600; }
    .empty-state {
      text-align: center; padding: 60px 20px; color: var(--muted);
    }
    .empty-icon { font-size: 4rem; margin-bottom: 16px; opacity: 0.5; }
    @media (max-width: 768px) {
      .item-header { flex-direction: column; gap: 8px; }
      .item-price { text-align: left; }
      .store-comparison { flex-direction: column; }
    }
  </style>
</head>
<body>
  <header>
    <button class="home-btn" onclick="location.href='index.html'">‚üµ Dashboard</button>
    <h1>Price Lookup</h1>
    <nav class="nav-pills">
      <button class="nav-pill" onclick="location.href='index.html'">Dashboard</button>
      <button class="nav-pill" onclick="location.href='food.html'">Food</button>
      <button class="nav-pill active">Search</button>
      <button class="nav-pill" onclick="location.href='receipts.html'">Receipts</button>
    </nav>
  </header>

  <main class="wrap">
    <div class="search-box">
      <input type="text" class="search-input" id="searchInput" 
             placeholder="Search items... (e.g., 'milk', 'chicken', 'yogurt')" autofocus>
      <div class="quick-filters">
        <button class="filter-btn active" data-category="all">All Items</button>
        <button class="filter-btn" data-category="Produce">ü•¨ Produce</button>
        <button class="filter-btn" data-category="Dairy">ü•õ Dairy</button>
        <button class="filter-btn" data-category="Meat">ü•© Meat</button>
        <button class="filter-btn" data-category="Snacks">üç™ Snacks</button>
        <button class="filter-btn" data-category="Drinks">ü•§ Drinks</button>
      </div>
    </div>

    <div class="results-header">
      <div class="results-count" id="resultsCount">0 items found</div>
      <select class="sort-select" id="sortSelect">
        <option value="name">Sort by Name</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
        <option value="recent">Most Recent</option>
      </select>
    </div>

    <div id="resultsContainer">
      <div class="empty-state">
        <div class="empty-icon">üîç</div>
        <p>Start typing to search for items and compare prices!</p>
      </div>
    </div>
  </main>

  <script>
    let allItems = [];
    let currentFilter = 'all';
    let currentSort = 'name';

    document.addEventListener('DOMContentLoaded', async () => {
      await (window.FinancesDataLoader?.ready || window.financesDataReady || Promise.resolve());
      loadAllItems();
      setupEventListeners();
      
      // Check for URL query
      const params = new URLSearchParams(window.location.search);
      const query = params.get('q');
      const category = params.get('category');
      
      if (query) {
        document.getElementById('searchInput').value = query;
        performSearch(query);
      } else if (category) {
        filterByCategory(category);
      }
    });

    function setupEventListeners() {
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', (e) => {
        performSearch(e.target.value);
      });

      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          
          currentFilter = btn.dataset.category;
          performSearch(searchInput.value);
        });
      });

      document.getElementById('sortSelect').addEventListener('change', (e) => {
        currentSort = e.target.value;
        performSearch(searchInput.value);
      });
    }

    function loadAllItems() {
      const receipts = getReceipts();
      const itemsMap = new Map();

      receipts.forEach(receipt => {
        receipt.items.forEach(item => {
          const key = (item.name || '').toLowerCase();
          
          if (!itemsMap.has(key)) {
            itemsMap.set(key, {
              name: item.name,
              category: item.category || 'Other',
              prices: [],
              stores: {}
            });
          }

          const itemData = itemsMap.get(key);
          const price = parseFloat(item.price) || 0;
          
          if (price > 0) {
            itemData.prices.push({
              price,
              date: receipt.date,
              store: receipt.store || 'Walmart'
            });

            const store = receipt.store || 'Walmart';
            if (!itemData.stores[store]) {
              itemData.stores[store] = [];
            }
            itemData.stores[store].push(price);
          }
        });
      });

      allItems = Array.from(itemsMap.values()).map(item => {
        // Calculate stats
        const allPrices = item.prices.map(p => p.price);
        const avgPrice = allPrices.reduce((a, b) => a + b, 0) / allPrices.length;
        const minPrice = Math.min(...allPrices);
        const maxPrice = Math.max(...allPrices);
        const lastPrice = item.prices[item.prices.length - 1];

        // Store averages
        const storeAvgs = {};
        Object.entries(item.stores).forEach(([store, prices]) => {
          storeAvgs[store] = prices.reduce((a, b) => a + b, 0) / prices.length;
        });

        return {
          ...item,
          avgPrice,
          minPrice,
          maxPrice,
          lastPrice: lastPrice.price,
          lastDate: lastPrice.date,
          lastStore: lastPrice.store,
          purchaseCount: item.prices.length,
          storeAvgs
        };
      });
    }

    function getReceipts() {
      try {
        return JSON.parse(localStorage.getItem('finances:receipts') || '[]');
      } catch (e) {
        return [];
      }
    }

    function performSearch(query) {
      const searchTerm = query.toLowerCase();
      
      let results = allItems;

      // Filter by category
      if (currentFilter !== 'all') {
        results = results.filter(item => item.category === currentFilter);
      }

      // Filter by search term
      if (searchTerm.length > 0) {
        results = results.filter(item => 
          item.name.toLowerCase().includes(searchTerm)
        );
      }

      // Sort
      results = sortResults(results, currentSort);

      renderResults(results);
    }

    function sortResults(results, sortBy) {
      switch (sortBy) {
        case 'name':
          return results.sort((a, b) => a.name.localeCompare(b.name));
        case 'price-low':
          return results.sort((a, b) => a.lastPrice - b.lastPrice);
        case 'price-high':
          return results.sort((a, b) => b.lastPrice - a.lastPrice);
        case 'recent':
          return results.sort((a, b) => new Date(b.lastDate) - new Date(a.lastDate));
        default:
          return results;
      }
    }

    function renderResults(results) {
      const container = document.getElementById('resultsContainer');
      const countEl = document.getElementById('resultsCount');

      countEl.textContent = `${results.length} item${results.length !== 1 ? 's' : ''} found`;

      if (results.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üîç</div>
            <p>No items found. Try a different search term.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '';

      results.forEach(item => {
        const card = createItemCard(item);
        container.appendChild(card);
      });
    }

    function createItemCard(item) {
      const card = document.createElement('div');
      card.className = 'item-card';
      card.onclick = () => viewItemDetail(item);

      // Find best store
      const stores = Object.entries(item.storeAvgs);
      const bestStore = stores.length > 0 
        ? stores.reduce((a, b) => a[1] < b[1] ? a : b)
        : null;

      const storeComparisonHTML = stores.length > 1 ? `
        <div class="store-comparison">
          ${stores.sort((a, b) => a[1] - b[1]).map(([store, avg]) => `
            <div class="store-price ${store === bestStore[0] ? 'store-best' : ''}">
              <div class="store-name">${store}</div>
              <div class="store-amount">$${avg.toFixed(2)}</div>
            </div>
          `).join('')}
        </div>
      ` : '';

      card.innerHTML = `
        <div class="item-header">
          <div>
            <div class="item-name">${item.name}</div>
            <div class="item-category">${item.category}</div>
          </div>
          <div class="item-price">
            $${item.lastPrice.toFixed(2)}
            <div class="price-unit">last purchase</div>
          </div>
        </div>
        <div class="price-stats">
          <div class="stat-item">
            <span class="stat-label">Avg:</span>
            <span class="stat-value">$${item.avgPrice.toFixed(2)}</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Lowest:</span>
            <span class="stat-value">$${item.minPrice.toFixed(2)}</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Highest:</span>
            <span class="stat-value">$${item.maxPrice.toFixed(2)}</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Purchased:</span>
            <span class="stat-value">${item.purchaseCount}x</span>
          </div>
        </div>
        ${storeComparisonHTML}
      `;

      return card;
    }

    function filterByCategory(category) {
      currentFilter = category;
      
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.category === category);
      });
      
      performSearch(document.getElementById('searchInput').value);
    }

    function viewItemDetail(item) {
      // Could open a modal or navigate to detail page
      alert(`Item: ${item.name}\n\nLast Price: $${item.lastPrice.toFixed(2)}\nAverage: $${item.avgPrice.toFixed(2)}\nLowest Ever: $${item.minPrice.toFixed(2)}\n\nPurchased ${item.purchaseCount} times`);
    }
  </script>
</body>
</html>
