<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="view.css">
    <title>Card Library</title>
</head>
<body>
    <header>
        <div class="header-bar">
            <button class="home-btn" onclick="location.href='../main.html'">‚üµ Home</button>
            <h1>Card Library</h1>
            <nav class="nav-pills">
                <button class="nav-pill" onclick="location.href='studyHome.html'">Study</button>
                <button class="nav-pill" onclick="location.href='createCard.html'">Create</button>
                <button class="nav-pill active" onclick="location.href='viewCards.html'">Library</button>
            </nav>
        </div>
    </header>

    <main class="wrap">
        <!-- Controls -->
        <section class="card">
            <div class="controls-section">
                <div class="filters-group">
                    <div class="filter-group">
                        <label class="filter-label">Search</label>
                        <input 
                            type="text" 
                            id="search-input" 
                            class="search-input" 
                            placeholder="Search cards..."
                        >
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Category</label>
                        <select id="category-filter" class="filter-select">
                            <option value="all">All Categories</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Status</label>
                        <select id="state-filter" class="filter-select">
                            <option value="all">All Status</option>
                            <option value="new">New</option>
                            <option value="studied">Studied</option>
                            <option value="learning">Learning</option>
                            <option value="learned">Learned</option>
                            <option value="mastered">Mastered</option>
                        </select>
                    </div>
                </div>
                
                <div class="actions-group">
                    <button class="action-btn primary" id="export-btn">
                        üíæ Export
                    </button>
                    <button class="action-btn secondary" onclick="document.getElementById('import-input').click()">
                        üìÅ Import
                    </button>
                    <button class="action-btn secondary" id="reset-all-btn">
                        üîÑ Reset All
                    </button>
                    <button class="action-btn danger" id="delete-all-btn">
                        üóëÔ∏è Delete All
                    </button>
                </div>
            </div>
            
            <!-- Hidden file input for import -->
            <input type="file" id="import-input" class="hidden" accept=".json">
        </section>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stats-item">
                Showing: <span class="stats-value" id="filtered-count">0</span> cards
            </div>
            <div class="stats-item">
                Total: <span class="stats-value" id="total-count">0</span> cards
            </div>
            <div class="stats-item">
                Progress: <span class="stats-value" id="overall-progress">0%</span> mastered
            </div>
        </div>

        <!-- Cards Container -->
        <div id="cards-container">
            <!-- Dynamic content -->
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/view.js"></script>
</body>
</html>
