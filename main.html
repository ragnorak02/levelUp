<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level Up â€” Dashboard</title>

  <link rel="stylesheet" href="./main.css" />

  <!-- Chart.js (CDN) for donut chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- OPTIONAL BUT RECOMMENDED:
       Include your finance data loader if it seeds localStorage on first load.
       Use the same path you use on receipts.html / finance pages.
       Example:
       <script src="./finances/dataLoader.js"></script>
  -->
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="title">Journal</div>

      <div class="top-right">
        <div class="pill" title="Overall character level (increases on transform)">
          <small>Overall</small>
          <span id="overallLevel">Lv 1</span>
        </div>
        <button class="btn" id="refreshBtn" title="Refresh dashboard">â†» Refresh</button>
      </div>
    </div>
  </div>

  <main class="wrap">
    <!-- TOP DASHBOARD ROW -->
    <section class="dash-top">
      <!-- LEFT: Character -->
      <div class="card character-card">
        <div class="card-inner">
          <div class="section-label">Character</div>

          <div class="character-frame" id="characterFrame">
            <div class="avatar-badge" title="Character icon (replace later)">âš¡</div>
            <div class="aura" aria-hidden="true"></div>
            <img
              class="character-gif"
              src="https://giffiles.alphacoders.com/220/220162.gif"
              alt="Character GIF"
            />
          </div>

          <div class="character-bottom">
            <div class="mini-card">
              <div class="k">Status</div>
              <div class="v" id="statusText">Charging</div>
            </div>
          </div>

          <div class="power-block">
            <div class="power-top">
              <div class="left">
                <div class="dot" id="statusDot"></div>
                <div>Power</div>
              </div>
              <div class="num">
                <span id="exPowerNow">0</span> / <span id="exPowerMax">50000</span>
              </div>
            </div>
            <div class="bar"><div class="fill ex" id="exFill"></div></div>

            <div class="transform-row">
              <button class="transform-btn" id="exTransform" title="Unlocks when Exercise reaches max">Transform</button>
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT: Modules (tap to navigate) -->
      <div class="card modules-card">
        <div class="card-inner">
          <div class="modules-grid" aria-label="Modules">
            <div class="modv" id="modExercise" role="button" tabindex="0" title="Open Exercise module">
              <div class="modv-top"><div class="micon ex">ðŸ’ª</div></div>
              <div class="vbar"><div class="vfill ex" id="modExFill"></div></div>
              <div class="abbr">Str</div>
            </div>

            <div class="modv" id="modStudy" role="button" tabindex="0" title="Open Study module">
              <div class="modv-top"><div class="micon study">ðŸ“˜</div></div>
              <div class="vbar"><div class="vfill study" id="modStudyFill"></div></div>
              <div class="abbr">Wis</div>
            </div>

            <div class="modv" id="modFin" role="button" tabindex="0" title="Open Finances module">
              <div class="modv-top"><div class="micon fin">ðŸ’°</div></div>
              <div class="vbar"><div class="vfill fin" id="modFinFill"></div></div>
              <div class="abbr">Fin</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FINANCE (donut chart + filters â€” embedded as components, not iframe) -->
    <section class="card finance-card">
      <div class="finance-head">
        <div>
          <div class="finance-title-row">
            <span class="finance-emoji">ðŸ’°</span>
            <div class="finance-title"><b>Finances</b></div>
          </div>
          <div class="finance-sub">This month â€¢ quick view (tap module for full page)</div>
        </div>

        <div class="finance-actions">
          <button class="chip-btn" id="financeHideMortgage">Hide Mortgage</button>
          <button class="chip-btn" id="financeHideUtilities">Hide Utilities</button>
          <button class="chip-btn" id="financeReset">Reset</button>
        </div>
      </div>

      <div class="finance-tabs">
        <button class="tab-btn active" id="financeTabAll">All</button>
        <button class="tab-btn" id="financeTabGroceries">Groceries</button>
      </div>

      <div class="finance-body">
        <div class="donut-wrap">
          <canvas id="financeDonut" width="320" height="320" aria-label="Finance donut"></canvas>
          <div class="donut-center">
            <div class="donut-total" id="financeTotal">$0</div>
            <div class="donut-caption" id="financeTotalLabel">Total</div>
          </div>
        </div>

        <div class="finance-legend" id="financeLegend"></div>
        <div class="finance-empty" id="financeEmpty" style="display:none;"></div>
      </div>
    </section>

    <!-- Exercise History Section (leave logic as-is; still below) -->
    <section class="card history">
      <div class="card-inner">
        <div class="history-head">
          <div class="history-title">
            <b>Exercise History</b>
            <span id="historySub">Most recent workout</span>
          </div>
          <div class="history-cta">
            <button class="mini" id="openExercise">Open Workout</button>
            <button class="mini" id="openAnalytics">Analytics</button>
          </div>
        </div>

        <div class="summary" id="historySummary" style="display:none;">
          <div class="chip"><small>Date</small> <span id="hDate">â€”</span></div>
          <div class="chip"><small>Exercises</small> <span id="hMoves">â€”</span></div>
          <div class="chip"><small>Sets</small> <span id="hSets">â€”</span></div>
          <div class="chip"><small>Volume</small> <span id="hVol">â€”</span></div>
        </div>

        <div id="historyBody"></div>
      </div>
    </section>
  </main>

  <script src="./main.js"></script>
</body>
</html>
