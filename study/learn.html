<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="learn.css">
    <title>Study Session</title>
</head>
<body>
    <header>
        <div class="header-bar">
            <button class="home-btn" onclick="location.href='studyHome.html'">‚üµ Back</button>
            <h1>Study Session</h1>
            <nav class="nav-pills">
                <button class="nav-pill" onclick="location.href='studyHome.html'">Study</button>
                <button class="nav-pill" onclick="location.href='createCard.html'">Create</button>
                <button class="nav-pill" onclick="location.href='viewCards.html'">Library</button>
            </nav>
        </div>
    </header>

    <main class="wrap">
        <div class="study-container">
            <!-- Session Info -->
            <div class="session-info">
                <div class="session-progress" id="session-progress">1 / 10</div>
                <button class="language-toggle" id="language-toggle">English</button>
            </div>

            <!-- Flashcard -->
            <div class="flashcard-container">
                <div class="flashcard" id="flashcard">
                    <div class="card-face card-front">
                        <div class="card-content" id="card-front">
                            Loading...
                        </div>
                    </div>
                    <div class="card-face card-back">
                        <div class="card-content" id="card-back">
                            Loading...
                        </div>
                    </div>
                </div>
            </div>

            <!-- TTS Button -->
            <button class="tts-btn" id="tts-btn" title="Speak (S)">
                üîä
            </button>

            <!-- Action Buttons (Desktop) -->
            <div class="study-actions desktop-only">
                <button class="action-btn incorrect" id="incorrect-btn">
                    ‚ùå Incorrect (‚Üê)
                </button>
                <button class="action-btn correct" id="correct-btn">
                    ‚úÖ Correct (‚Üí)
                </button>
            </div>

            <!-- Mobile Swipe Hints -->
            <div class="swipe-hints">
                <p>Tap card to flip ‚Ä¢ Swipe left for incorrect ‚Ä¢ Swipe right for correct</p>
            </div>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/learn.js"></script>
</body>
</html>
