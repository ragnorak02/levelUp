<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Lookup</title>
  <style>
    :root{
      --bg:#0b0f14; --card:#131a22; --ink:#e8eef6; --muted:#9fb0c7;
      --accent:#4CAF50; --accent2:#2dd4bf;
      --ring:#2a3543; --good:#22c55e; --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;
      background:
        radial-gradient(1200px 800px at 50% -200px, rgba(76,175,80,.20), transparent 55%),
        radial-gradient(900px 700px at 10% 0%, rgba(45,212,191,.12), transparent 60%),
        var(--bg);
      color:var(--ink);
      min-height:100vh;
    }
    a{color:inherit; text-decoration:none}

    /* --- TOPBAR (copied from index.html) --- */
    .topbar{
      position:sticky; top:0; z-index:20;
      background: linear-gradient(180deg, rgba(11,15,20,.92), rgba(11,15,20,.72));
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(42,53,67,.55);
    }
    .topbar-inner{
      max-width:1120px; margin:0 auto;
      padding:6px 10px;
      display:flex; align-items:center; gap:10px;
      flex-wrap:nowrap;
    }
    .brand-group{display:flex; align-items:center; gap:8px; flex:0 0 auto;}
    .brand{
      display:flex; align-items:center; gap:8px;
      font-weight:900;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(42,53,67,.75);
      background: rgba(19,26,34,.55);
      box-shadow: var(--shadow);
      flex:0 0 auto;
      white-space:nowrap;
    }
    .brand-group .brand.active{
      color:#0b0f14;
      background: linear-gradient(135deg, rgba(76,175,80,1), rgba(45,212,191,1));
      border-color: transparent;
    }
    .nav{
      margin-left:auto;
      display:flex; gap:8px;
      align-items:center;
      flex:1 1 auto;
      overflow-x:auto;
      overflow-y:hidden;
      -webkit-overflow-scrolling: touch;
      white-space:nowrap;
      padding-bottom:2px;
    }
    .nav::-webkit-scrollbar{height:6px}
    .nav::-webkit-scrollbar-thumb{background:rgba(42,53,67,.6); border-radius:999px}
    .pill{
      flex:0 0 auto;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(42,53,67,.75);
      background: rgba(19,26,34,.55);
      color:var(--muted);
      font-weight:800;
      font-size:13px;
    }
    .pill.active{
      color:#0b0f14;
      background: linear-gradient(135deg, rgba(76,175,80,1), rgba(45,212,191,1));
      border-color: transparent;
    }

    .wrap{max-width:1120px; margin:0 auto; padding:16px; display:flex; flex-direction:column; gap:16px;}

    .search-box{
      background: rgba(19,26,34,.72);
      border:1px solid rgba(42,53,67,.70);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:16px;
      position: sticky;
      top: 56px; /* sits under topbar */
      z-index: 10;
    }

    .search-input{
      width:100%;
      padding:14px 16px;
      background: rgba(11,15,20,.35);
      border: 2px solid rgba(42,53,67,.70);
      border-radius: 14px;
      color: var(--ink);
      font-size: 16px;
    }
    .search-input:focus{ outline:none; border-color: rgba(76,175,80,.75); }

    .quick-filters{ display:flex; gap:8px; margin-top:12px; flex-wrap:wrap; }
    .filter-btn{
      all:unset; cursor:pointer;
      padding:8px 12px;
      border-radius: 999px;
      background: rgba(11,15,20,.35);
      border: 1px solid rgba(42,53,67,.70);
      font-size: 13px;
      color: var(--muted);
      font-weight: 900;
    }
    .filter-btn.active{
      background: linear-gradient(135deg, rgba(76,175,80,1), rgba(45,212,191,1));
      color:#0b0f14;
      border-color: transparent;
    }

    .results-header{
      display:flex; justify-content:space-between; align-items:center;
      padding: 0 2px;
      border-bottom: 1px solid rgba(42,53,67,.45);
      padding-bottom: 10px;
    }
    .results-count{ color: var(--muted); font-size: 13px; font-weight: 800; }
    .sort-select{
      padding:8px 10px;
      background: rgba(11,15,20,.35);
      border:1px solid rgba(42,53,67,.70);
      border-radius: 12px;
      color: var(--ink);
      font-weight: 900;
    }

    .item-card{
      background: rgba(19,26,34,.72);
      border:1px solid rgba(42,53,67,.70);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 14px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: transform .15s ease, border-color .15s ease, background .15s ease;
    }
    .item-card:hover{
      border-color: rgba(76,175,80,.65);
      background: rgba(76,175,80,.04);
      transform: translateY(-1px);
    }
    .item-header{ display:flex; justify-content:space-between; align-items:flex-start; gap:10px; margin-bottom:10px; }
    .item-name{ font-weight: 950; font-size: 16px; }
    .item-category{ font-size: 12px; color: rgba(45,212,191,.95); font-weight: 800; }
    .item-price{ font-size: 22px; font-weight: 950; color: var(--good); text-align:right; }
    .price-unit{ font-size: 12px; color: var(--muted); font-weight: 800; }

    .price-stats{ display:flex; gap:14px; margin-top: 6px; font-size: 12px; color: var(--muted); flex-wrap:wrap; font-weight: 800; }
    .stat-value{ color: var(--ink); font-weight: 900; }

    .store-comparison{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(42,53,67,.45);
    }
    .store-price{
      background: rgba(11,15,20,.35);
      border: 1px solid rgba(42,53,67,.70);
      border-radius: 12px;
      padding: 10px 12px;
      flex: 1;
      min-width: 140px;
    }
    .store-name{ font-size: 12px; color: var(--muted); font-weight: 900; }
    .store-amount{ font-size: 16px; font-weight: 950; }
    .store-best{ outline: 2px solid rgba(76,175,80,.45); }

    .empty-state{
      text-align:center; padding: 50px 16px; color: var(--muted);
      background: rgba(19,26,34,.40);
      border:1px dashed rgba(42,53,67,.70);
      border-radius: 16px;
    }
    .empty-icon{ font-size: 44px; margin-bottom: 10px; opacity: .7; }

    @media (max-width: 768px){
      .item-header{ flex-direction:column; gap:8px; }
      .item-price{ text-align:left; }
      .store-comparison{ flex-direction:column; }
    }
  </style>
</head>
<body>
  <!-- TOPBAR (standardized) -->
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand-group" role="navigation" aria-label="Home and Finances">
        <a class="brand brand-home" href="https://ragnorak02.github.io/levelUp/main.html" title="Back to LevelUp Home">üè† <span>Home</span></a>
        <a class="brand brand-fin active" href="index.html" title="Finances dashboard">üí∞</a>
      </div>
      <div class="nav">
        <a class="pill" href="index.html">Finances</a>
        <a class="pill" href="food.html">Food</a>
        <a class="pill active" href="search.html">Search</a>
        <a class="pill" href="receipts.html">Receipts</a>
      </div>
    </div>
  </div>

  <main class="wrap">
    <div class="search-box">
      <input type="text" class="search-input" id="searchInput"
             placeholder="Search items... (e.g., 'milk', 'chicken', 'yogurt')" autofocus>
      <div class="quick-filters">
        <button class="filter-btn active" data-category="all">All Items</button>
        <button class="filter-btn" data-category="Produce">ü•¨ Produce</button>
        <button class="filter-btn" data-category="Dairy">ü•õ Dairy</button>
        <button class="filter-btn" data-category="Meat">ü•© Meat</button>
        <button class="filter-btn" data-category="Snacks">üç™ Snacks</button>
        <button class="filter-btn" data-category="Drinks">ü•§ Drinks</button>
      </div>
    </div>

    <div class="results-header">
      <div class="results-count" id="resultsCount">0 items found</div>
      <select class="sort-select" id="sortSelect">
        <option value="name">Sort by Name</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
        <option value="recent">Most Recent</option>
      </select>
    </div>

    <div id="resultsContainer">
      <div class="empty-state">
        <div class="empty-icon">üîç</div>
        <p>Start typing to search for items and compare prices!</p>
      </div>
    </div>
  </main>

  <script>
    let allItems = [];
    let currentFilter = 'all';
    let currentSort = 'name';

    document.addEventListener('DOMContentLoaded', async () => {
      await (window.FinancesDataLoader?.ready || window.financesDataReady || Promise.resolve());
      loadAllItems();
      setupEventListeners();

      const params = new URLSearchParams(window.location.search);
      const query = params.get('q');
      const category = params.get('category');

      if (query) {
        document.getElementById('searchInput').value = query;
        performSearch(query);
      } else if (category) {
        filterByCategory(category);
      }
    });

    function setupEventListeners() {
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', (e) => performSearch(e.target.value));

      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.category;
          performSearch(searchInput.value);
        });
      });

      document.getElementById('sortSelect').addEventListener('change', (e) => {
        currentSort = e.target.value;
        performSearch(document.getElementById('searchInput').value);
      });
    }

    function loadAllItems() {
      const receipts = getReceipts();
      const itemsMap = new Map();

      receipts.forEach(receipt => {
        (receipt.items || []).forEach(item => {
          const key = (item.name || '').toLowerCase();
          if (!itemsMap.has(key)) {
            itemsMap.set(key, { name: item.name, category: item.category || 'Other', prices: [], stores: {} });
          }

          const itemData = itemsMap.get(key);
          const price = parseFloat(item.price) || 0;

          if (price > 0) {
            itemData.prices.push({ price, date: receipt.date, store: receipt.store || 'Walmart' });

            const store = receipt.store || 'Walmart';
            if (!itemData.stores[store]) itemData.stores[store] = [];
            itemData.stores[store].push(price);
          }
        });
      });

      allItems = Array.from(itemsMap.values()).map(item => {
        const allPrices = item.prices.map(p => p.price);
        const avgPrice = allPrices.reduce((a, b) => a + b, 0) / allPrices.length;
        const minPrice = Math.min(...allPrices);
        const maxPrice = Math.max(...allPrices);
        const lastPriceObj = item.prices[item.prices.length - 1];

        const storeAvgs = {};
        Object.entries(item.stores).forEach(([store, prices]) => {
          storeAvgs[store] = prices.reduce((a, b) => a + b, 0) / prices.length;
        });

        return {
          ...item,
          avgPrice,
          minPrice,
          maxPrice,
          lastPrice: lastPriceObj.price,
          lastDate: lastPriceObj.date,
          lastStore: lastPriceObj.store,
          purchaseCount: item.prices.length,
          storeAvgs
        };
      });
    }

    function getReceipts() {
      try { return JSON.parse(localStorage.getItem('finances:receipts') || '[]'); }
      catch (e) { return []; }
    }

    function performSearch(query) {
      const searchTerm = query.toLowerCase();
      let results = allItems;

      if (currentFilter !== 'all') results = results.filter(item => item.category === currentFilter);
      if (searchTerm.length > 0) results = results.filter(item => item.name.toLowerCase().includes(searchTerm));

      results = sortResults(results, currentSort);
      renderResults(results);
    }

    function sortResults(results, sortBy) {
      switch (sortBy) {
        case 'name': return results.sort((a, b) => a.name.localeCompare(b.name));
        case 'price-low': return results.sort((a, b) => a.lastPrice - b.lastPrice);
        case 'price-high': return results.sort((a, b) => b.lastPrice - a.lastPrice);
        case 'recent': return results.sort((a, b) => new Date(b.lastDate) - new Date(a.lastDate));
        default: return results;
      }
    }

    function renderResults(results) {
      const container = document.getElementById('resultsContainer');
      const countEl = document.getElementById('resultsCount');

      countEl.textContent = `${results.length} item${results.length !== 1 ? 's' : ''} found`;

      if (results.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üîç</div>
            <p>No items found. Try a different search term.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '';
      results.forEach(item => container.appendChild(createItemCard(item)));
    }

    function createItemCard(item) {
      const card = document.createElement('div');
      card.className = 'item-card';
      card.onclick = () => viewItemDetail(item);

      const stores = Object.entries(item.storeAvgs);
      const bestStore = stores.length > 0 ? stores.reduce((a, b) => (a[1] < b[1] ? a : b)) : null;

      const storeComparisonHTML = stores.length > 1 ? `
        <div class="store-comparison">
          ${stores.sort((a, b) => a[1] - b[1]).map(([store, avg]) => `
            <div class="store-price ${bestStore && store === bestStore[0] ? 'store-best' : ''}">
              <div class="store-name">${store}</div>
              <div class="store-amount">$${avg.toFixed(2)}</div>
            </div>
          `).join('')}
        </div>
      ` : '';

      card.innerHTML = `
        <div class="item-header">
          <div>
            <div class="item-name">${item.name}</div>
            <div class="item-category">${item.category}</div>
          </div>
          <div class="item-price">
            $${item.lastPrice.toFixed(2)}
            <div class="price-unit">last purchase</div>
          </div>
        </div>
        <div class="price-stats">
          <div>Avg: <span class="stat-value">$${item.avgPrice.toFixed(2)}</span></div>
          <div>Lowest: <span class="stat-value">$${item.minPrice.toFixed(2)}</span></div>
          <div>Highest: <span class="stat-value">$${item.maxPrice.toFixed(2)}</span></div>
          <div>Purchased: <span class="stat-value">${item.purchaseCount}x</span></div>
        </div>
        ${storeComparisonHTML}
      `;

      return card;
    }

    function filterByCategory(category) {
      currentFilter = category;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.category === category);
      });
      performSearch(document.getElementById('searchInput').value);
    }

    function viewItemDetail(item) {
      alert(`Item: ${item.name}\n\nLast Price: $${item.lastPrice.toFixed(2)}\nAverage: $${item.avgPrice.toFixed(2)}\nLowest Ever: $${item.minPrice.toFixed(2)}\n\nPurchased ${item.purchaseCount} times`);
    }
  </script>
</body>
</html>
